<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>4orty2</title>
    <script src="https://kit.fontawesome.com/f9c23346f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="user-info">
          <i class="fas fa-user"></i> <span class="username">-</span>
          <i class="fas fa-trophy"></i> <span class="highscore">Highscore</span>
        </div>
        <div class="status-dot online"></div>
      </div>

      <div class="main">
        <span id="title">4orty2</span>
        <ul class="button-list">
          <li>
            <button onclick="play()"><i class="fas fa-play"></i> play</button>
          </li>
          <li>
            <button onclick="openSettingsDialog()"><i class="fas fa-cog"></i> settings</button>
          </li>
          <li>
            <button onclick="showScoreBoard()"><i class="fas fa-list"></i> scoreboard</button>
          </li>
          
          <li>
            <button id="logout" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> logout</button>
          </li>
          <li>
            <button onclick="exitGame()"><i class="fa-solid fa-xmark"></i> exit</button>
          </li>
        </ul>
        <div id="top-users"></div>
      </div>

      <div class="side-l"></div>
      <div class="side-r"></div>

      <dialog id="topUsersDialog">
        <h2>Top Users</h2>
        <br>
        <div id="top-users-modal-body"></div>
        <form method="dialog">
          <br>
          <button>OK</button>
        </form>
      </dialog>

      <dialog id="settingsDialog">
        <h2>Settings</h2>
          <label for="darkModeToggle">Dark Mode:</label>
          <input type="checkbox" id="darkModeToggle" name="darkModeToggle" onchange="toggleDarkMode()" />
          <br />
          <label for="usernameInput">Change Username:</label>
          <input type="text" id="usernameInput" name="usernameInput" style="display: inline-block;" />
          <br />  <div id="settings-error" class="error"></div> 
          <br>
          <button type="button" onclick="closeSettingsDialog()">Save</button>
      </dialog>

      <dialog id="authDialog">
        <h2><i class="fas fa-lock"></i> Authentication</h2>
        <br>
        <button type="button" onclick="showLoginForm()">Login</button>
        <button type="button" onclick="showRegisterForm()">Register</button>
        <br /><br />
        
        <form id="loginForm" method="dialog" onsubmit="loginUser(); return false;" style="display: none;">
          <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required />
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required /><br>
          <button type="submit">Login</button>
        </form>
        
        <form id="registerForm" method="dialog" onsubmit="registerUser(); return false;" style="display: none;">
          <input type="text" id="registerUsername" placeholder="Username" name="registerUsername" required />
          <input type="password" id="registerPassword" placeholder="Password" name="registerPassword" required />
          <input type="email" id="registerEmail" placeholder="Email" name="registerEmail" required />
          <br>
          <button type="submit">Register</button>
        </form>
        <div id="auth-error" class="error"></div>
        <br>
      </dialog>

      <div class="footer">
        <a href="#" id="footerLink" onclick="openContactDialog()">contact</a>
        <a href="#" id="footerLink" onclick="openImpressumDialog()">imprint</a>
      </div>
      
      <dialog id="contactDialog">
        <h2>Contact</h2>
        <p>You can reach use under this email: <a href="mailto:juliangabriel570@gmail.com">juliangabriel570@gmail.com</a></p>
        <form method="dialog">
          <button>Close</button>
        </form>
      </dialog>
      
      <dialog id="impressumDialog">
        <h2>Imprint</h2>
        <p>
          <strong>Company Name:</strong> coding_academy<br>
          <strong>Address:</strong> WIFI Linz<br>
          <strong>Phone Number:</strong> +43 677 62452660<br>
          <strong>Email:</strong> <a href="mailto:juliangabriel570@gmail.com">juliangabriel570@gmail.com</a><br>
          <strong>Website:</strong> <a href="http://wavebeef.com">wavebeef.com</a><br>
        </p>
        <form method="dialog">
          <button>Close</button>
        </form>
      </dialog>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="assets/main.js"></script>
      <script src="assets/script.js"></script>
  </body>
</html>
