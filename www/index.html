<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no" />

    <title>4orty2</title>
    <script src="https://kit.fontawesome.com/f9c23346f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="user-info">
          <i class="fas fa-user"></i> <span class="username">Username</span>
          <i class="fas fa-trophy"></i> <span class="highscore">Highscore</span>
        </div>
        <div class="status-dot online"></div>
      </div>

      <div class="footer">
        <span class="copyright">Â© Julian Gabriel</span>
      </div>
      <div class="main">
        <span id="title">4orty2</span>
        <ul class="button-list">
          <li>
            <button onclick="play()"><i class="fas fa-play"></i> play</button>
          </li>
          <li>
            <button onclick="openSettingsDialog()"><i class="fas fa-cog"></i> settings</button>
          </li>
          <li>
            <button onclick="showScoreBoard()"><i class="fas fa-list"></i> scoreboard</button>
          </li>
          <li>
            <button onclick="exitGame()"><i class="fas fa-sign-out-alt"></i> exit</button>
          </li>
        </ul>
        <div id="top-users"></div>
      </div>

      <div class="side-l"></div>
      <div class="side-r"></div>

      <dialog id="topUsersDialog">
        <h2>Top Users</h2>
        <br>
        <div id="top-users-modal-body"></div>
        <form method="dialog">
          <br>
          <button>OK</button>
        </form>
      </dialog>

      <dialog id="settingsDialog">
        <h2>Settings</h2>
          <label for="darkModeToggle">Dark Mode:</label>
          <input type="checkbox" id="darkModeToggle" name="darkModeToggle" onchange="toggleDarkMode()" />
          <br />
          <label for="usernameInput">Change Username:</label>
          <input type="text" class="form-control" id="usernameInput" name="usernameInput" style="display: inline-block;" />
          <br />  <div id="settings-error" class="error"></div> 
          <button type="button" onclick="closeSettingsDialog()">Save</button>
      </dialog>

      <!-- www/index.html -->
      <dialog id="authDialog">
        <h2>Login</h2>
        <form id="loginForm" method="dialog" onsubmit="loginUser(); return false;">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="loginUsername" required />
          <br />
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="loginPassword" required />
          <br />
          <button type="submit">Login</button>
        </form>
        <br />
        <h2>Register</h2>
        <form id="registerForm" method="dialog" onsubmit="registerUser(); return false;">
          <label for="registerUsername">Username:</label>
          <input type="text" id="registerUsername" name="registerUsername" required />
          <br />
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" name="registerPassword" required />
          <br />
          <label for="registerEmail">Email:</label>
          <input type="email" id="registerEmail" name="registerEmail" required />
          <br />
          <button type="submit">Register</button>
        </form>
        <br />
        <button type="button" onclick="closeAuthDialog()">Close</button>
      </dialog>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="assets/main.js"></script>
      <script src="assets/script.js"></script>
  </body>
</html>
